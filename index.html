
<head>
  <title>MOState Course Sorter</title>
  <link href="vendor/bootstrap.css" rel="stylesheet" type="text/css"/>
  <style>
    .course-list {
      list-style: none;
      border-left: solid red 2px;
      padding-bottom: 4em;
      background: #dbdbdb;
      width:100%
    }
    .course-list .course-description .Label {color:black}
    .course-list .course-title {font-size:2em}
    .course-list .course-actions {display:block;
      padding:.5em; margin-bottom:-1em; line-height: 1em}
    p.one-high {
      display: block; overflow: hidden;
      height: 1em; line-height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="course-list"></ul>
    <form id="add-course" class="form">
      <div class="input-group">
        <label for="course-name" title="Eg: 'ART 200'" class="input-group-addon">Course ID</label>
        <input id="course-name" class="form-control"/>
      </div>
      <div style="padding:1em" class="text-center">
        <div id="warning" class="label label-danger"></div>
      </div>
    </form>
  </div>
  <footer>
    <script type="text/javascript" src="vendor/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="vendor/interact-1.2.4.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </footer>
</body>
